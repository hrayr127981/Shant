<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
  </head>
  <body ng-app="starter" ng-controller="shantCtrl">
  <ion-side-menus>
    <ion-side-menu-content >
      <ion-nav-bar align-title="right"  class="shantHeader">
        <ion-nav-buttons>
          <button  class="button button-icon ion-navicon mainbutton" ng-click="toggleLeftSideMenu()"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
      <p class = "userName">{{user}}</p>
      <p class = "search">Search</p>
      <ion-list ng-repeat="show in shows">
        <ion-item class = "programms">
          <a href = "#">{{show.title}}
            <span class = "right">{{show.activated}}</span>
          </a>
        </ion-item>
      </ion-list>
      <hr>
      <ion-list ng-repeat="footerItem in footerMenus">
        <ion-item class = "programms">
          <a href = "#">{{footerItem.title}}
          </a>
      </ion-side-menu>
  </ion-side-menus>


  </body>
</html>
